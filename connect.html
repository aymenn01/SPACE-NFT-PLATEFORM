<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Connect!</title>
</head>
<style>
    .header-connect {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: whitesmoke;
        border-radius: 1px;
        border: 1px dashed;
        align-items: center;
        align-content: center;

        width: 400px;
        height: 400px;
        margin: 150px auto;
    }
</style>

<body>
    <div class="header-connect">

        <button class="d-flex align-items-center border-0"> Metamusk <img width="50px" height="50px"
                src="./assets/images/MetaMask_Fox.svg-removebg-preview.png" alt=""> </button>
        <br>
        <button id="loginButton" onclick="" class="rounded" width="60px"> CONNECT </button>


    </div>


</body>
<script>
    window.userWalletAddress = null
    const loginButton = document.getElementById('loginButton')
    const userWallet = document.getElementById('userWallet')

    function toggleButton() {
        if (!window.ethereum) {
            loginButton.innerText = 'MetaMask is not installed'
            loginButton.classList.remove('bg-purple-500', 'text-white')
            loginButton.classList.add('bg-gray-500', 'text-gray-100', 'cursor-not-allowed')
            return false
        }

        loginButton.addEventListener('click', loginWithMetaMask)
    }

    async function loginWithMetaMask() {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
            .catch((e) => {
                console.error(e.message)
                return
            })
        if (!accounts) { return }

        window.userWalletAddress = accounts[0]
        userWallet.innerText = window.userWalletAddress
        loginButton.innerText = 'Sign out of MetaMask'

        loginButton.removeEventListener('click', loginWithMetaMask)
        setTimeout(() => {
            loginButton.addEventListener('click', signOutOfMetaMask)
        }, 200)
    }

    function signOutOfMetaMask() {
        window.userWalletAddress = null
        userWallet.innerText = ''
        loginButton.innerText = 'Sign in with MetaMask'

        loginButton.removeEventListener('click', signOutOfMetaMask)
        setTimeout(() => {
            loginButton.addEventListener('click', loginWithMetaMask)
        }, 200)
    }

    window.addEventListener('DOMContentLoaded', () => {
        toggleButton()
    });
</script>

</html>
